<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="image/favicon.ico">
    <title>會員中心</title>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html"><img class="logo-img" src="image/FE_logo-4.png"/></a></div>
        <nav class="header-nav">
            <div class="header-nav-div"><a href="article.html">探索</a></div>
            <div class="header-nav-div"><a href="skilltree.html">技能樹</a></div>
            <div class="header-nav-div login"><a>登入</a></div>
            <div class="search"><img class="search-img" id="webSearch" src="image/FE_search_green.png" /></div>
        </nav>
        <div class="search-div">
            <p class="search-title">SEARCH</p>
            <form class="search-bar"> 
              <input class="search-input" placeholder="輸入名稱、所在城市或相關內容搜尋">
              <img class="voice-button" src="image/microphone.svg">
              <img class="search-button" src="image/FE_search_green.png">
            </form>
        </div>
        <div class="search-outside"></div>
    </header>

    <section class="slide-container">
        <img src="image/member-key.jpg" />
        <div class="slide-textbox">
            <p class="slide-text">會員中心</p>
        </div>
    </section>

    <aside class="aside"><img class="aside-img" src="image/FE_test_go.png" /></aside>

    <main class="main-article">
            <div class="profile-left">
                <button class="profile-button profile">個人資料</button>
                <button class="profile-button collection">收藏</button>
                <button class="profile-button logout">登出</button>
            </div>
            <div class="profile-display">
                <div class="profile-photo"></div>
                <div class="profile-underline"></div>
                <div class="profile-form">
                    <p class="form-title">姓名</p>
                    <input maxlength="30" class="input-name" placeholder="請輸入姓名" disabled>
                </div>
                <div class="profile-form">
                    <p class="form-title">手機</p>
                    <input maxlength="30" class="input-phone" placeholder="請輸入號碼" disabled>
                </div>
                <div class="profile-form">
                    <p class="form-title">信箱</p>
                    <input class="input-email" placeholder="請輸入信箱" disabled>
                </div>
                <button class="profile-button-modify modify">修改資料</button>
                <div class="profile-confirm-cancel">
                    <button class="profile-button-modify confirm">確認</button>
                    <button class="profile-button-modify cancel">取消</button>
                </div>
            </div>
            <div class="profile-collection"></div>
    </main>

    <div class="top">
        <div class="top-icon"><img class="top-icon-img" src="image/FE_TOP.png"/></div>
    </div>

    <div class="loading-color"></div>
    <div class="loading-animation">
        <img class="loading-img" src="image/FE_logo-4.png" />
    </div>

    <footer>
        <p class="footer-p"><a href="contact.html">聯絡</a></p>
        <p class="footer-p m">&nbsp;&nbsp; 0970-261-267</p>
        <p class="footer-p e">&nbsp;&nbsp; yolandastargirl@gmail.com</p>
        <div class="footer-icon">
            <a href="https://www.facebook.com/profile.php?id=100004035624034" target="_blank">
                <img class="footer-img" src="image/new-facebook-blue.svg">
            </a>
            <a href="https://line.me/ti/p/jP-Er5hysz" target="_blank">
                <img class="footer-img" src="image/FE_line.png" alt="">
            </a>
        </div>
    </footer>
    <script type="module" src='./js/firebase.js'></script>
    <script src='./js/app.js'></script>
    <script type="module" src='./js/common.js'></script>
    <script type="module" src='./js/profile.js'></script>

    <div class="rotate-outside">
        <div class="rotate-left"></div>
        <div class="rotate-img"></div>
        <div class="rotate-right"></div>
    </div>

    <div class="test-go-outside">
        <div class="test-go-div">
            <p class="test-title">測驗說明</p>
            <p class="test-preface">點選「開始測驗」後，系統將根據你的回答，找出最適合你的學習環境，並顯示有多少百分比的合適度。</p>
            <p class="test-button-start">開始測驗</p>
            <p class="test-question"></p>
            <p class="test-number"></p>
            <p class="test-select-one"></p>
            <p class="test-select-two"></p>
            <p class="test-select-three"></p>
            <p class="test-select-four"></p>
            <p class="test-select-five"></p>
            <div class="test-end-circle"></div>
            <div class="test-end-white"></div>
            <a class="test-end-location">
                <p class="test-end-result"></p>
            </a>
        </div>
    </div>
    <div class="login-outside">
        <div class="login-div">
            <div class="login-logo"></div>
            <div class="login-form">
                <input class="login-input-mail" placeholder="Email">
                <input class="login-input-code" placeholder="******" type="password">
            </div>
            <p class="login-forget">忘記密碼？</p>
            <div class="button-div">
                <button class="login-button-register">註冊</button>
                <button class="login-button-email">登入</button>
            </div>
            <p class="login-button-gmail">Log In With Gmail</p>
        </div>
    </div>
</body>
</html>
